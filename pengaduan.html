<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pengaduan Warga</title>
</head>
<body>
  <h2>Form Pengaduan Warga</h2>
  <form action="https://formspree.io/f/xoqprnzl" method="POST">
    <label>Nama:</label><br>
    <input type="text" name="nama" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Isi Pengaduan:</label><br>
    <textarea name="pesan" rows="5" required></textarea><br><br>

    <button type="submit">Kirim Pengaduan</button>
  </form>
</body>
</html>
